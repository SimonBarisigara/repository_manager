<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DataNest | Faculty Login</title>
    <link rel="icon" type="image/x-icon" href='{{url_for('static',filename='images/icon.jpeg')}}'>
    
    <style>
        /* --- Modern Color Palette (Consistency with Landing Page) --- */
        :root {
            --color-primary: #0077B6; /* Deep Blue */
            --color-secondary: #00B4D8; /* Light Blue */
            --color-background: #F8F9FA; /* Off-White/Light Gray */
            --color-text-dark: #212529;
            --color-text-light: #6C757D;
            --color-button: #28A745; /* Green - Success/Action */
            --color-error: #DC3545; /* Red - Error */
        }

        /* --- General Setup --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: var(--color-background);
            color: var(--color-text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(0, 119, 182, 0.1) 0%, rgba(0, 180, 216, 0.05) 100%), var(--color-background);
        }

        /* --- Header/Main Title --- */
        .main-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 20px;
        }

        /* --- Form Container --- */
        .login-form {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            row-gap: 20px;
            transition: all 0.3s;
        }
        
        .form-heading {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-text-dark);
            margin-bottom: 15px;
        }

        /* --- Input Fields --- */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            color: var(--color-text-dark);
            outline: none;
            border-radius: 4px;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(0, 119, 182, 0.2);
            background-color: white;
        }

        /* --- Remember Me / Forgot Password Layout --- */
        .auth-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .auth-options a {
            color: var(--color-text-light);
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            user-select: none; /* Prevents text selection on label */
        }
        
        .remember-me input {
            width: 15px;
            height: 15px;
            margin-right: 8px;
            cursor: pointer;
            /* Reset default input styling for the checkbox */
            background-color: transparent; 
            border: 1px solid #aaa;
            box-shadow: none;
            padding: 0;
        }

        /* --- Button --- */
        button[type="submit"] {
            width: 100%;
            border-radius: 4px;
            background-color: var(--color-button);
            color: #fff;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 10px;
            transition: background-color 0.2s, transform 0.1s;
        }
        button[type="submit"]:hover {
            background-color: #1e7e34;
            transform: translateY(-1px);
        }

        /* --- Secondary Links (Sign Up/Home) --- */
        .secondary-links {
            text-align: center;
            margin-top: 10px;
            font-size: 0.95rem;
        }
        
        .secondary-links a {
            color: var(--color-primary);
            font-weight: 500;
        }
        
        .error-message {
            color: var(--color-error);
            font-weight: 500;
            text-align: center;
            padding: 10px;
            border: 1px solid var(--color-error);
            background-color: rgba(220, 53, 69, 0.1);
            border-radius: 4px;
        }
        
        /* --- Mobile Responsiveness --- */
        @media (max-width: 500px) {
            .login-form {
                margin: 20px;
                padding: 30px 20px;
                max-width: 90%;
            }
            .auth-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="main-title">DataNest</div>

    <form action="/login" method="post" class="login-form">
        <div class="form-heading">Faculty Access</div>

        {% if message %}
            <div class="error-message">{{ message }}</div>
        {% endif %}

        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        
        <div class="auth-options">
            <label class="remember-me">
                <input type="checkbox" name="remember" value="yes">
                Remember Me
            </label>
            <a href="/forgot_password">Forgot Password?</a>
        </div>
        
        <button type="submit">Log In</button>
        
        <p class="secondary-links">
            Don't have an account? 
            <a href="/register">Sign Up</a>
        </p>

        <a href="/" style="text-align: center; color: var(--color-text-light); font-size: 0.9rem;">&larr; Back to Repository Home</a>
    </form>

</body>
</html>

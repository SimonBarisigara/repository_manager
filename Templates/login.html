<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eee;
    }

    h1 {
      text-align: center;
    }

    form {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      background-color: #000;
      color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      cursor: pointer;
    }

    .create-user-form {
      display: none;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Login</h1>
  <form action="/login" method="post">
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password">
    <button type="submit">Login</button>
  </form>

  <h1>Create New User</h1>
  <button onclick="toggleCreateUserForm()">Create New User</button>
  <form class="create-user-form" action="/create_user" method="post">
    <input type="text" name="new_username" placeholder="New Username">
    <input type="password" name="new_password" placeholder="New Password">
    <button type="submit">Create User</button>
  </form>

  <script>
    function toggleCreateUserForm() {
      var createUserForm = document.querySelector('.create-user-form');
      createUserForm.style.display = (createUserForm.style.display === 'none') ? 'block' : 'none';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DataNest | Faculty Registration</title>
    <link rel="icon" type="image/x-icon" href='{{url_for('static',filename='images/icon.jpeg')}}'>
    
    <style>
        /* --- Modern Color Palette (Consistency with Landing/Login Page) --- */
        :root {
            --color-primary: #0077B6; /* Deep Blue */
            --color-secondary: #00B4D8; /* Light Blue */
            --color-background: #F8F9FA; /* Off-White/Light Gray */
            --color-text-dark: #212529;
            --color-text-light: #6C757D;
            --color-button: #0077B6; /* Deep Blue for registration */
            --color-error: #DC3545; /* Red - Error */
        }

        /* --- General Setup --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: var(--color-background);
            color: var(--color-text-dark);
            /* Center the form vertically and horizontally */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(0, 119, 182, 0.1) 0%, rgba(0, 180, 216, 0.05) 100%), var(--color-background);
        }

        /* --- Header/Main Title --- */
        .main-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 20px;
        }

        /* --- Form Container --- */
        .register-form {
            background: white;
            width: 100%;
            max-width: 400px; /* Fixed width for desktop */
            padding: 40px 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            row-gap: 20px;
            transition: all 0.3s;
        }
        
        .form-heading {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-text-dark);
            margin-bottom: 15px;
        }

        /* --- Input Fields --- */
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            color: var(--color-text-dark);
            outline: none;
            border-radius: 4px;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box; /* Include padding in width */
        }

        input:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(0, 119, 182, 0.2);
            background-color: white;
        }

        input::placeholder {
            color: var(--color-text-light);
        }

        /* --- Button --- */
        button[type="submit"] {
            width: 100%; /* Full width button */
            border-radius: 4px;
            background-color: var(--color-button);
            color: #fff;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 10px;
            transition: background-color 0.2s, transform 0.1s;
        }
        button[type="submit"]:hover {
            background-color: #005f93;
            transform: translateY(-1px);
        }

        /* --- Error Message --- */
        .error-message {
            color: var(--color-error);
            font-weight: 500;
            text-align: center;
            padding: 10px;
            border: 1px solid var(--color-error);
            background-color: rgba(220, 53, 69, 0.1);
            border-radius: 4px;
        }

        /* --- Secondary Links --- */
        .secondary-links {
            text-align: center;
            margin-top: 5px;
            font-size: 0.95rem;
        }
        
        .secondary-links a {
            color: var(--color-primary);
            font-weight: 500;
        }
        
        /* --- Mobile Responsiveness --- */
        @media (max-width: 500px) {
            .register-form {
                margin: 20px;
                padding: 30px 20px;
                max-width: 90%;
            }
            .main-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-title">DataNest</div>

    <form action="/register" method="post" class="register-form">
        <div class="form-heading">Create Faculty Account</div>

        {% if message %}
            <div class="error-message">{{ message }}</div>
        {% endif %}
        
        <input type="text" name="new_username" placeholder="Choose a Username" required>
        
        <input type="email" name="email" placeholder="Faculty Email Address" required>

        <input type="password" name="new_password" placeholder="Create Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        
        <button type="submit">Register Account</button>
        
        <p class="secondary-links">
            Already have an account? 
            <a href="{{ url_for('login') }}">Log In</a>
        </p>

        <a href="/" style="text-align: center; color: var(--color-text-light); font-size: 0.9rem; margin-top: 5px;">&larr; Back to Repository Home</a>
    </form>

</body>
</html>
